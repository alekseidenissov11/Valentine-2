<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ë—É–¥—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π ‚ù§Ô∏è</title>

<style>
  body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#ffafbd,#ffc3a0);
    overflow:hidden;
  }

  .screen{
    text-align:center;
    color:white;
    max-width:900px;
    padding:20px;
  }

  h1{
    line-height:1.25;
    text-shadow:0 2px 14px rgba(0,0,0,.15);
    margin: 0 0 18px 0;
  }

  .buttons{
    margin-top:18px;
    display:flex;
    gap:14px;
    justify-content:center;
  }

  button{
    padding:10px 22px;      /* —á—É—Ç—å –º–µ–Ω—å—à–µ */
    font-size:16px;
    border:none;
    border-radius:999px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.15);
  }

  #yes{ background:#ff4d6d; color:white; }
  #no { background:white; color:#ff4d6d; }

  .clone{
    position:fixed;
    background:white;
    color:#ff4d6d;
    border-radius:999px;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    box-shadow:0 6px 18px rgba(0,0,0,.15);
  }

  #hint{ display:none; }
</style>
</head>

<body>

<div class="screen" id="main">
  <h1>
    –ë–∏—Ä–≥–∏—Ç, –¥–∞–∂–µ –µ—Å–ª–∏ —è –Ω–µ –≤—Å–µ–≥–¥–∞ —Ä—è–¥–æ–º, –∑–Ω–∞–π ‚Äî —è –≤—Å–µ–≥–¥–∞ —É —Ç–µ–±—è –µ—Å—Ç—å,<br>
    —è —Ç–µ–±—è –æ—á–µ–Ω—å —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é!! üíï<br><br>
    –¢—ã –±—É–¥–µ—à—å –º–æ–µ–π –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?
  </h1>

  <div class="buttons">
    <button id="yes">–î–ê ‚ù§Ô∏è</button>
    <button id="no">–ù–ï–¢ üò¢</button>
  </div>
</div>

<div class="screen" id="hint">
  <h1>–ü–æ–¥—É–º–∞–π –µ—â—ë —Ä–∞–∑ —Ö–æ—Ä–æ—à–µ–Ω—å–∫–æ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ ü•∫</h1>
  <button id="ok">–û–ö</button>
</div>

<script>
  const main = document.getElementById("main");
  const hint = document.getElementById("hint");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const okBtn = document.getElementById("ok");

  // –í—Å–µ —Å–æ–∑–¥–∞–Ω–Ω—ã–µ "–ù–ï–¢"-–∫–ª–æ–Ω—ã –±—É–¥–µ–º —Ö—Ä–∞–Ω–∏—Ç—å —Ç—É—Ç
  const clones = [];

  let x, y, w, h;
  let count = 0;

  function clearClones(){
    for(const el of clones) el.remove();
    clones.length = 0;
  }

  function showHint(){
    // –£–î–ê–õ–Ø–ï–ú –∫–ª–æ–Ω—ã –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º —ç–∫—Ä–∞–Ω–∞ "–û–ö"
    clearClones();

    main.style.display = "none";
    hint.style.display = "block";

    // —Å–±—Ä–æ—Å–∏–º –ø—Ä–æ–≥—Ä–µ—Å—Å, —á—Ç–æ–±—ã –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –≤—Å—ë –Ω–∞—á–∞–ª–æ—Å—å –∑–∞–Ω–æ–≤–æ
    count = 0;
    x = y = w = h = undefined;
  }

  function showMain(){
    hint.style.display = "none";
    main.style.display = "block";
    // –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π
    clearClones();
    count = 0;
    x = y = w = h = undefined;
  }

  function spawnNo(){
    if(count === 0){
      const r = noBtn.getBoundingClientRect();
      x = r.left; y = r.top; w = r.width; h = r.height;
    }

    x += 50;
    y += 35;
    w *= 1.2;
    h *= 1.2;

    if(x + w > innerWidth || y + h > innerHeight){
      showHint();
      return;
    }

    const d = document.createElement("div");
    d.className = "clone";
    d.textContent = "–ù–ï–¢ üò¢";
    d.style.left = x + "px";
    d.style.top  = y + "px";
    d.style.width  = w + "px";
    d.style.height = h + "px";
    d.style.fontSize = Math.min(52, 16 * Math.pow(1.2, count)) + "px";

    document.body.appendChild(d);
    clones.push(d);
    count++;
  }

  // –ù–ï–¢ –ø–æ—è–≤–ª—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
  noBtn.addEventListener("click", (e) => {
    e.preventDefault();
    spawnNo();
  });

  okBtn.addEventListener("click", showMain);

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML =
      "<div style='height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#ffafbd,#ffc3a0);color:white;font-family:Arial;text-align:center;padding:24px;box-sizing:border-box;'>" +
      "<h1 style='margin:0;line-height:1.25;text-shadow:0 2px 14px rgba(0,0,0,.15);'>–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª!!! ‚ù§Ô∏è<br><br>Happy Valentine‚Äôs Day üíò</h1>" +
      "</div>";
  });
</script>

</body>
</html>
